<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'vendor/vendor index.html' %}
{% block body %}
<body>
<p>&nbsp;</p>
<form id="form1" name="form1" method="post" action="/myapp/viewservices_post/">
    {% csrf_token %}
<table class="pull-left">    <tr>
      <th scope="col"><input type="text" name="textfield" id="textfield" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-info"/></th>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th scope="col"><p>SL NO</p></th>
      <th scope="col">VENDOR  ID</th>
      <th scope="col">SERVICE NAME</th>
      <th scope="col">PHOTO</th>
      <th scope="col">SERVICE FEES</th>
      <th colspan="2" scope="col">ACTION</th>
    </tr>
                        {% for i in service %}

    <tr>
      <td>&nbsp;{{forloop.counter  }}</td>
      <td>{{ i.VENDOR.vendorname }}&nbsp;</td>
      <td>{{ i.servicename }}&nbsp;</td>
      <td><img src="{{i.photo }}" height="100px" width="100px" >&nbsp;</td>
      <td>{{ i.servicefees }}&nbsp;</td>
      <td><a href="/myapp/editvendorservices/{{ i.id }}" class="btn btn-success">EDIT</a></td>
      <td><a href="/myapp/deleteservices/{{ i.id }}" class="btn btn-danger">DELETE</a></td>
    </tr>
                                      {% endfor %}

  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
</html>
