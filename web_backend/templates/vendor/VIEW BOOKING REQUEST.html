<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'vendor/vendor index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewbookingrequest_post/">
    {% csrf_token %}
<table class="pull-left">    <tr>
      <th scope="col"><input type="text" name="textfield" id="textfield" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <td>S.NO</td>
      <td>DATE</td>
      <td>SERVICES</td>
      <td>USER</td>
      <td>STATUS</td>
      <td colspan="2"><div align="center">REQUEST</div></td>
    </tr>
                  {% for i in booking %}
    <tr>
      <td>&nbsp;{{forloop.counter }}</td>
      <td>{{ i.eventdate }}</td>
      <td>{{ i.SERVICES.servicename }}&nbsp;</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>{{ i.status }}&nbsp;</td>
      <td><a href="/myapp/approvebookingrequest/{{ i.id }}" class="btn btn-success">APPROVE</a></td>
      <td><a href="/myapp/rejectbookingrequest/{{ i.id }}" class="btn btn-danger">REJECT</a></td>
    </tr>
                                {% endfor %}

  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
</html>
