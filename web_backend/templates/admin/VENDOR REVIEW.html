<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/admin index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/vendorreview_post/">
    {% csrf_token %}
<table class="pull-left">    <tr>
      <th scope="col">FROM</th>
      <th scope="col"><input type="date" name="textfield" id="textfield"  class="form-control"/></th>
      <th scope="col">TO</th>
      <th scope="col"><input type="date" name="textfield2" id="textfield2"  class="form-control"/></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="form-control"/></th>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th scope="col">SI.NO</th>
      <th scope="col">DATE</th>
      <th scope="col">USER-ID</th>
      <th scope="col">VENDOR-ID</th>
      <th scope="col">REVIEW</th>
      <th scope="col">RATING</th>
    </tr>
      {% for i in reviews %}
    <tr>
      <td>{{forloop.counter  }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.VENDOR.vendorname }}</td>
      <td>{{ i.review }}&nbsp;</td>
      <td>&nbsp;{{ i.rating }}</td>
    </tr>
              {% endfor %}
  </table>
</form>
<p>&nbsp;</p>
</body>
{% endblock %}
</html>
